<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Validation | Eduardo Zamai</title>
        <meta name="description" content="A brief example of how regEx works on JavaScript, with a daily situation as a password validator that we are used to see everywhere.">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form class="password">
                <div class="input-field">
                    <input type="password" id="pwd" placeholder="Create new password">
                    <i class="fa-solid fa-eye"></i>
                </div>
                <div class="contents">
                    <p>Password must contains:</p>
                    <ul class="requirements">
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 8 characters length</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 number (0...9)</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 lowercase letter (a...z)</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 uppercase letter (A...Z)</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-circle"></i>
                            <span>At least 1 special character (!...$)</span>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
